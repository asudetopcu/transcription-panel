<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">🔐 Giriş Yap</h3>

    <div class="mb-3">
      <label class="form-label">Kullanıcı Adı</label>
      <input [(ngModel)]="username" type="text" class="form-control" placeholder="admin / editor">
    </div>

    <div class="mb-3">
      <label class="form-label">Şifre</label>
      <input [(ngModel)]="password" type="password" class="form-control" placeholder="Şifre">
    </div>

    <button class="btn btn-primary w-100" (click)="login()">Giriş Yap</button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
      {{ errorMessage }}
    </div>
  </div>
</div>
